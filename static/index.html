<!DOCTYPE  html>
<!--ng-app hace referencia al nombre de nuestro modulo-->
<html lang="es" ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="appController">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="todolist not-done">
            <h2>Tareas</h2>
            <div class="input-group">
              <input type="text" ng-model="task.title" class="form-control add-todo" placeholder="Agregar tarea">
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="newTask(task)" type="button">+</button>
              </span>
            </div>
            <button id="checkAll" class="btn btn-success">Marcar todas como hechas</button>
            <hr>
            <ul id="sortable" class="list-unstyled">
              <li ng-repeat="tdTask in tasks" class="ui-state-default">
                <div class="checkbox">
                  <label>
                    <input ng-click="updateTask(tdTask.id)"type="checkbox" value="" />{{tdTask.title}} - {{tdTask.description}} 
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
            <div class="todolist">
             <h2>Realizadas</h2>
                <ul id="done-items" class="list-unstyled">
                  <li ng-repeat="cTask in ctasks">
                    {{cTask.title}} - {{cTask.description}} 
                    <button class="remove-item btn btn-default btn-xs pull-right" ng-click="deleteTask(cTask.id)" >
                    <span class="glyphicon glyphicon-remove"></span></button>
                  </li>
                </ul>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="frontend/angular.min.js"></script>
    <script type="text/javascript" src="frontend/angular_resource.min.js"></script>
    <script type="text/javascript" src="frontend/app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="frontend/jquery.app.js"></script>
    <script type="text/javascript" src="frontend/angular-cookies.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
