<!-- sub header -->
<div class="bg-light lter b-b wrapper-md">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h1 class="m-n font-thin h3 text-black">Historia</h1>
      <small class="text-muted">Logs</small>
    </div>
  </div>
</div>
<!-- sub header -->

<div class="wrapper-md " ng-controller="commentsController">
  <!-- history -->
  <div class="panel wrapper">
    <div class="row">
      <div class="streamline b-l m-b">
        <div ng-repeat="comment in allComments" class="sl-item b-success b-l">
          <div class="m-l">
            <div class="text-muted">{{comment.creation_date | date:'dd/MM/yy HH:mm:ss'}} - 
              {{comment.user.first_name}} {{comment.user.last_name}}</div>
            <p>{{comment.comment}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- / history -->
